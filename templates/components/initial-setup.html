<!-- Initial setup screen for no database -->
<div id="initial-setup" style="display: {{ 'flex' if not has_database else 'none' }};" class="initial-setup">
    <div class="setup-content">
        <div class="setup-header">
            <div class="setup-controls">
                <div class="setup-language-switcher">
                    <button id="setupLangCycler" class="setup-lang-cycler no-translate" data-no-translate="true" title="Click to change language">
                        🇺🇸 EN
                    </button>
                </div>
                <div class="setup-theme-switcher">
                    <md-switch id="initialThemeToggle" aria-label="Toggle dark mode" icons>
                        <md-icon slot="selected-icon">dark_mode</md-icon>
                        <md-icon slot="icon">light_mode</md-icon>
                    </md-switch>
                </div>
            </div>
        </div>
        <h1>
            <span class="lang-ko">데이터베이스 설정</span>
            <span class="lang-en">Database Setup</span>
            <span class="lang-vi">Thiết lập cơ sở dữ liệu</span>
        </h1>
        <p class="setup-description">
            <span class="lang-ko">모니터링을 시작하려면 데이터베이스를 추가하세요</span>
            <span class="lang-en">Add a database to start monitoring</span>
            <span class="lang-vi">Thêm cơ sở dữ liệu để bắt đầu giám sát</span>
        </p>
        <div class="setup-form-container">
            <form class="db-form material-form">
                <div class="form-group">
                    <select name="type" class="db-type-select" required>
                        <option value="mysql">MySQL</option>
                        <option value="postgresql">PostgreSQL</option>
                    </select>
                    <label style="top: -15px;">
                        <span class="lang-ko">데이터베이스 유형</span>
                        <span class="lang-en">Database Type</span>
                        <span class="lang-vi">Loại cơ sở dữ liệu</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" name="host" required placeholder=" ">
                    <label for="host">
                        <span class="lang-ko">호스트</span>
                        <span class="lang-en">Host</span>
                        <span class="lang-vi">Máy chủ</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" name="user" required placeholder=" ">
                    <label for="user">
                        <span class="lang-ko">사용자</span>
                        <span class="lang-en">User</span>
                        <span class="lang-vi">Người dùng</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" required placeholder=" ">
                    <label for="password">
                        <span class="lang-ko">비밀번호</span>
                        <span class="lang-en">Password</span>
                        <span class="lang-vi">Mật khẩu</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" name="database" required placeholder=" ">
                    <label for="database">
                        <span class="lang-ko">데이터베이스</span>
                        <span class="lang-en">Database</span>
                        <span class="lang-vi">Cơ sở dữ liệu</span>
                    </label>
                </div>
                <button type="submit" class="add-db-button">
                    <span class="lang-ko">연결하기</span>
                    <span class="lang-en">Connect</span>
                    <span class="lang-vi">Kết nối</span>
                </button>
            </form>
        </div>
    </div>
</div>
