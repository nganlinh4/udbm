<div id="language-switcher" class="language-switcher">
    <button id="schemaButton" class="schema-button">
        <span data-i18n="schema.schema">SCHEMA</span>
        <div class="tooltip">
            <span data-i18n="schema.tooltip">See the latest SCHEMA from the database</span>
        </div>
    </button>
    <div class="admin-mode-container">
        <span class="admin-mode-label">
            <span data-i18n="admin.adminMode">ADMIN MODE</span>
        </span>
        <div class="switch-container">
            <md-switch id="adminToggle" aria-label="Admin Mode Toggle"></md-switch>
            <div class="tooltip admin-tooltip">
                <div class="tooltip-warning">
                    <span data-i18n="admin.adminTooltip">Ignoring foreign key checks - Use with caution</span>
                </div>
                <div class="tooltip-content">
                    <div class="shortcut-row">
                        <span class="shortcut-key">Q</span>
                        <span class="shortcut-desc" data-i18n="admin.customQuery">Custom SQL query</span>
                    </div>
                    <div class="shortcut-section">
                        <span data-i18n="admin.afterSelectingCell">After selecting a cell:</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-key">A</span>
                        <span class="shortcut-desc" data-i18n="admin.addNewRow">Add new empty row</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-key">D</span>
                        <span class="shortcut-desc" data-i18n="admin.deleteRow">Delete selected row</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-key">X</span>
                        <span class="shortcut-desc" data-i18n="admin.deleteAllMatching">Delete all rows matching value</span>
                    </div>
                    <div class="shortcut-row">
                        <span class="shortcut-key" data-i18n="admin.oneMoreClick">Click</span>
                        <span class="shortcut-desc" data-i18n="admin.editValue">Edit value</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-language-switcher">
        <button id="mainLangCycler" class="main-lang-cycler" title="Click to change language">
            ðŸ‡ºðŸ‡¸ EN
        </button>
    </div>
    <div class="theme-switcher">
        <md-switch id="themeToggle" aria-label="Toggle dark mode" icons>
            <md-icon slot="on-icon">dark_mode</md-icon>
            <md-icon slot="off-icon">light_mode</md-icon>
        </md-switch>
    </div>
</div>
